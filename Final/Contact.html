      <form method="POST" action="https://formspree.io/nedu.amin@gmail.com" style="min-width: 600px;">
        <fieldset><!-- NOTES: Using the <fieldset> tag as a seperator instead of <br> is a good idea and gives you more styling control. -->

          <select id="PN" name="PN">

        <fieldset>
