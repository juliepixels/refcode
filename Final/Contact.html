        </fieldset>

        <fieldset>
          <label for="lastname">Last name:</label>
          <input type="text" name="lastname" placeholder="Last name">
        </fieldset>

        <fieldset>
          <label for="replyto">Email:</label>
          <input type="text" id="Email" name="replyto" placeholder="email adress">
        </fieldset>

        <fieldset>
          <label for="Phone">Phone Number:</label>
          <input type="text" id="Phone" name="Phone" placeholder="(optional)">

        <fieldset>
          <textarea id="subject" name="subject" placeholder="Write your message"></textarea>
